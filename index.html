<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>Browser Template Annotate</title>
    
    

    <style type="text/css" media="all">
      map .area:hover{
        border: 2px solid yellow;
        z-index: 1000;
      }
      #placeholder{
        position:fixed;
        top:50px;
        right:50px;
        height: 200px;
        width: 400px;
        background-color: grey;
        color: white;
        border: solid 2px yellow;
        margin: 20px 20px 20px 20px;
        padding: 20px 20px 20px 20px;
        font-size: 20px;
      }
      body {
        background-color: lightblue
      }
      
    </style>
  </head>

  <body>
    
    <div>
      
      <h1>Browser Template Folder Structure</h1>
      <p>Mouse over each folder to see what each folder's role is</p>
      <img src="./folderStructure.png" alt="Browser Template Folder Structure" usemap='#imagemap' width='1500' height='900' />

      <map name="imagemap">
        <area shape="rect" class='area' data-info='the stylesheets and javascript files your app uses' data-tag='assets' coords="25 41 107 66" href="javascript:void(0)" alt="" />
        <area shape="rect" class='area' data-info='holds the AJAX calls to interact with the API' data-tag='api.js' coords="80 150 250 180" href="javascript:void(0)" alt="" />
        <area shape="rect" class='area' data-info='defines the event handlers, for example, what happens when something is clicked or submitted?' data-tag='events.js' coords="80 180 250 220" href="javascript:void(0)" alt="" />
        <area shape="rect" class='area' data-info='where the functions go that handle success and failure and update your UI' coords="80 220 250 250" data-tag='ui.js' href="javascript:void(0)" alt="" />
      </map>

      <div id="placeholder">
         some placeholder 
      </div>
    </div>
    <script charset="utf-8">
      (function(){
      const getCoords = function(event) {
        let res =
          "clientX: " + event.clientX +
          " - clientY: " + event.clientY;
        console.log(res)
        return res

      } 
      const showInfo = function(event) {
        document.getElementById('placeholder').innerHTML = `${event.currentTarget.dataset.tag}: ${event.currentTarget.dataset.info}`
      }
      document.addEventListener("click", getCoords);

      let elements = document.getElementsByClassName('area')
      console.log(elements)
      for(let i = 0; i < elements.length; i++){
        elements[i].addEventListener("mouseover", showInfo)
      }
      })()


    </script>
  </body>
</html>
